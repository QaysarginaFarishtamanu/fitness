<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-box">
            <img class="header-logo" src="./img/header.logo.svg" alt="">
            <ul class="header-list">
                <li class="header-link"><a class="header-item" href="#">Home</a></li>
                <li class="header-link"><a class="header-item" href="#">About</a></li>
                <li class="header-link"><a class="header-item" href="#">Services</a></li>
                <li class="header-link"><a class="header-item" href="#">Trainers</a></li>
                <li class="header-link"><a class="header-item" href="#">Contact</a></li>

            </ul>
            <div class="header-div">
                <button class="header-div-btn1">Log In</button>
                <button class="header-div-btn2">Sign Up</button>
            </div>
            <button class="header-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18"
                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path fill="#ffffff"
                        d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" />
                </svg>
            </button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-box">
            <div class="hero-div">
                <h1 class="hero-title"> FITNESS
                    <span class="hero-span"> AND <b class="hero-title-b"><b>HEALTH</b></b> </span> <br> TRAINING
                </h1>
                <p class="hero-text">Join a community of thousands transforming their lives through expert-guided
                    fitness programs, personalized nutrition, and holistic wellness</p>
                <button class="hero-btn">Get Started Now</button>

            </div>

            <img class="hero-img" src="./img/Hero Section Image.png" alt="">
        </div>
    </section>

    <section class="community">
        <div class="community-box">
            <h2 class="community-title">join our community</h2>
            <div class="community-div">
            <button class="community-btn">Get Started Now</button>

            </div>
        </div>
    </section>


    <script src="./app.js"></script>
</body>

</html>
